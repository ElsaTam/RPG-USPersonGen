<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>US Person generator</title>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="generator.js"></script>
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="generator.css" rel="stylesheet">
        
    </head>

    <body>

        <div id="test"></div>


        <div class="row p-3 bg-secondary">
            <div class="col input-group">
                <span class="input-group-text">Sex</span>
                <select class="form-control form-select" id="sex_input">
                    <option selected value="">Random</option>
                    <option value="Homme">Male</option>
                    <option value="Femme">Female</option>
                </select>
            </div>
            <div class="col input-group">
                <span class="input-group-text">Kind</span>
                <select class="form-control form-select" id="kind_input">
                    <option selected value="">Random</option>
                    <option value="Humain">Human</option>
                    <option value="Vampire">Vampire</option>
                    <option value="Sorcier">Warlock</option>
                    <option value="Loup-Garou">Werewolf</option>
                </select>
            </div>
            <div class="col input-group">
                <span class="input-group-text">Country</span>
                <select class="form-control form-select" id="country_input">
                    <option selected value="">Random</option>
                </select>
            </div>
            <div class="col input-group">
                <span class="input-group-text">Number</span>
                <input type="number" class="form-control" id="number" min="1" max="100" value="1">
            </div>
            <div class="col input-group d-grid">
                <button class="btn btn-primary" type="button" onclick="generate();">Generate</button>
            </div>
        </div>
        

        <div class="row row-cols-auto g-4 justify-content-center photo-gallery mt-0" id="gallery"></div>
        
    </body>
</html>
